{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class='col-sm-6 col-sm-offset-3'>
<div class="card">
<div class="card-block">
<h1>{{ title }}</h1>
<hr/>
<form method='POST' action='' enctype='multipart/form-data'>{% csrf_token %}
{{ form|crispy }}
<button type='submit' class="btn btn-default">{{ title }}</button>
</form>
</div>
</div>
</div>
{% endblock content %}
